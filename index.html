<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sound</title>
    <script>
        const sounds = [
            "https://drive.google.com/uc?id=1LuSVNG7UyvOM583SwZtH0-M0kSS2uIqW",
            "https://drive.google.com/uc?id=1_dloOtwrZP3BZF1Mo17bJAX9_m92N4hq",
            "https://drive.google.com/uc?id=1mB5ck2zRper7vu5IpjlQe_rSxbaOx92x"
        ];

        // Redirection vers un son alÃ©atoire
        window.onload = () => {
            const randomIndex = Math.floor(Math.random() * sounds.length);
            window.location.href = sounds[randomIndex];
        };
    </script>
</head>
<body>
    <p>Redirecting to a random sound...</p>
</body>
</html>
